<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <link rel="stylesheet" href="/frontend/flashcard.css">
</head>
<body>
  <header>
    <div class="header-top">
      <h2>Welcome to CardMint, <span id="usernameDisplay"></span>!</h2>
      <a href="frontend/login.html" id="logoutBtn" class="logout-btn">Logout</a>
    </div>
    <p class="motto">Create, flip, and master your notes.</p>
    <p id="loginStatus" style="color: red; font-weight: bold;"></p>
  </header>

  <main class="container">
    <section class="create-section">
      <h3>Create a Flashcard</h3>

      <label>Deck Mode</label>
      <div class="deck-mode">
        <label><input type="radio" name="deckMode" value="new" checked> Create new deck</label>
        <label><input type="radio" name="deckMode" value="existing"> Add to existing deck</label>
      </div>
      <div id="newDeckFields">
        <label for="deckName">Deck Name</label>
        <input type="text" id="deckName" placeholder="Enter deck name" />
        <label for="deckDesc">Deck Description (optional)</label>
        <textarea id="deckDesc" placeholder="Description (optional)"></textarea>
      </div>
      <div id="existingDeckFields" style="display:none">
        <label for="existingDecks">Choose Deck</label>
        <select id="existingDecks"></select>
      </div>

      <label for="title">Card Title (optional)</label>
      <input type="text" id="title" placeholder="Optional card title" />
      <div class="card-preview">
        <div class="flashcard" id="previewCard">
          <div class="front">
            <label>Front (Question)</label>
            <textarea id="question" placeholder="Type your question..."></textarea>
          </div>
          <div class="back">
            <label>Back (Answer)</label>
            <textarea id="answer" placeholder="Type your answer..."></textarea>
          </div>
        </div>
        <button id="flipPreview">Flip</button>
      </div>

      <button id="saveFlashcard">Save Flashcard</button>
    </section>
    <section class="list-section">
      <h3>My Decks</h3>
      <div id="deckList" class="deck-list"></div>
    </section>
  </main>
  <div id="toastContainer" class="toast-container"></div>
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Card</h3>
      <textarea id="editFront" placeholder="Edit question"></textarea>
      <textarea id="editBack" placeholder="Edit answer"></textarea>
      <button id="saveEditBtn">Save</button>
      <button id="closeEditModal">Close</button>
    </div>
  </div>
  <div id="confirmModal" class="modal">
  <div class="modal-content">
      <h3>Delete Deck?</h3>
      <p>This action cannot be undone.</p>

      <div class="modal-actions">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="delete-btn" id="confirmDeleteBtn">Delete</button>
      </div>
  </div>
</div>
  <script src="/frontend/flashcard.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Register - CardMint</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="branding">
    <h1 class="app-title">CardMint</h1>
    <p class="app-motto">Create, flip, and master your notes.</p>
  </header>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p id="registerError" style="color: red; font-weight: bold;"></p>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
 
  <script src="/frontend/register.js"></script>
</body>
</html>
